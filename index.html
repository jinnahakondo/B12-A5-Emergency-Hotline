<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F5FFF6] h-screen">
    <!-- header  -->
    <header class="mb-12">
        <!-- navbar -->
        <nav class=" h-28 flex justify-between items-center bg-white px-16">
            <!-- logo -->
            <div class="flex justify-center items-center gap-3">
                <img src="assets/logo.png" alt="logo" width="50px" height="50px">
                <h2 class="text-[#006747] font-bold text-2xl"> Emergency <br> Service</h2>
            </div>
            <!-- navbar right side -->
            <div class="flex items-center gap-5 ">
                <!-- heart -->
                <div class="flex items-center gap-3 py-4 px-8 rounded-full bg-green-100 cursor-pointer">
                    <h4 class="text-2xl"> 0 </h4>
                    <img src="assets/heart.png" alt="heart icon image" width="30px" height="30px">
                </div>
                <!-- coin -->
                <div class="flex items-center gap-3 py-4 px-8 rounded-full bg-green-100 cursor-pointer">
                    <h4 class="text-2xl"> 100 </h4>
                    <img src="assets/coin.png" alt="heart icon image" width="30px" height="30px">
                </div>
                <!-- copy btn  -->
                <div class="flex items-center gap-3 py-4 px-8 rounded-full text-white bg-green-500 cursor-pointer">
                    <h4 class="text-2xl"><span>0</span> Copy</h4>
                </div>
            </div>
        </nav>
        <!-- banner  -->
        <div
            class="bg-[linear-gradient(90deg,_rgba(1.25,49.64,34.60,1),_rgba(0,103,71,1)_50%,_rgba(1,50,35,1)_100%)] h-60 flex justify-center items-center">
            <div class=" flex flex-col justify-center items-center gap-3">
                <img src="assets/logo-dark.png" alt="banner logo image" height="92px" width="96px">
                <h2 class="text-[40px] font-bold text-white">Emergency Service Directory</h2>
                <p class="text-xl font-bold text-white">Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>
</body>

</html>
